<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruang Data Telemedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/self.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=PT+Sans&family=Barlow&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
  <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
  <audio id="success-sound" src="assets/sounds/sukses.mp3" preload="auto"></audio>
  <audio id="warn-sound" src="assets/sounds/warn.mp3" preload="auto"></audio>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'PT Sans', sans-serif;
      background-color: #ffffff;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    #analog-clock {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      cursor: move;
    }

    .clock {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-radius: 50%;
      position: relative;
      background-color: #fff;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 2px;
    }

    .hand.hour {
      width: 3px;
      height: 14px;
      background-color: #333;
    }

    .hand.minute {
      width: 2px;
      height: 20px;
      background-color: #555;
    }

    .hand.second {
      width: 1.5px;
      height: 24px;
      background-color: #e74c3c;
    }

    .center-dot {
      width: 6px;
      height: 6px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Dark mode */
    body.dark-mode .clock {
      border-color: #fff;
      background-color: #2e2e2e;
    }
    body.dark-mode .hand.hour,
    body.dark-mode .hand.minute,
    body.dark-mode .center-dot {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      #analog-clock {
        top: 5px;
        right: 5px;
        transform: scale(0.8);
      }

      .clock {
        width: 40px;
        height: 40px;
        border-width: 2px;
      }

      .hand.hour { height: 12px; }
      .hand.minute { height: 16px; }
      .hand.second { height: 20px; }
    }
  </style>
</head>

<body>
  <div id="click-overlay">Klik di mana saja untuk memulai</div>

  <!-- Tombol tema -->
  <button id="toggle-theme" class="btn btn-sm btn-light position-absolute m-3" style="z-index: 9999; top: 0; left: 0;">
    <i class="fas fa-adjust"></i>
  </button>

  <!-- Jam analog -->
  <div id="analog-clock">
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <!-- Konten lainnya (dipersingkat) -->
  <div id="main-content" style="display: none;">
    <!-- ... isi lainnya seperti form, kalkulator, dll -->
  </div>

  <script>
    $(document).ready(function () {
      $('#click-overlay').on('click', function () {
        document.body.requestFullscreen?.();
        $('#click-overlay').fadeOut();
        $('#main-content').fadeIn();
        requestWakeLock();

        // Inisialisasi drag untuk analog-clock
        let isDragging = false;
        let offset = { x: 0, y: 0 };
        const $clock = $('#analog-clock');

        $clock.on('mousedown touchstart', function (e) {
          isDragging = true;
          const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
          const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
          const rect = $clock[0].getBoundingClientRect();
          offset.x = clientX - rect.left;
          offset.y = clientY - rect.top;
          e.preventDefault();
        });

        $(document).on('mousemove touchmove', function (e) {
          if (isDragging) {
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            $clock.css({
              top: clientY - offset.y + 'px',
              left: clientX - offset.x + 'px',
              right: 'auto'
            });
          }
        });

        $(document).on('mouseup touchend', function () {
          isDragging = false;
        });
      });

      // Wake Lock
      let wakeLock = null;
      async function requestWakeLock() {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
          console.log('Wake Lock active');
        } catch (err) {
          console.error(`${err.name}, ${err.message}`);
        }
      }

      document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
          requestWakeLock();
        }
      });

      // Auto dark mode
      function applyAutoTheme() {
        const hour = new Date().getHours();
        if (hour >= 17 || hour < 7) {
          $('body').addClass('dark-mode');
        } else {
          $('body').removeClass('dark-mode');
        }
      }

      applyAutoTheme();
      setInterval(applyAutoTheme, 5 * 60 * 1000);

      // Theme toggle
      $('#toggle-theme').click(() => $('body').toggleClass('dark-mode'));

      // Analog clock update
      function updateAnalogClock() {
        const now = new Date();
        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hour = now.getHours();

        $('.hand.second').css('transform', `translateX(-50%) rotate(${sec * 6}deg)`);
        $('.hand.minute').css('transform', `translateX(-50%) rotate(${min * 6 + sec * 0.1}deg)`);
        $('.hand.hour').css('transform', `translateX(-50%) rotate(${(hour % 12) * 30 + min * 0.5}deg)`);
      }

      setInterval(updateAnalogClock, 1000);
      updateAnalogClock();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
