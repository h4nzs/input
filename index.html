<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruang Data Telemedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/self.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    #click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Overlay -->
  <div id="click-overlay">Klik di mana saja untuk memulai</div>

  <!-- Konten utama -->
  <section class="form-login container-fluid mt-5 pt-2" id="main-content" style="display: none;">
    <form class="mt-3" action="#" method="post">
      <!-- ISI FORM KAMU DI SINI -->
      <p class="text-center">Konten utama berhasil dimuat!</p>
    </form>
  </section>

  <script>
    $(document).ready(function () {
      $('#click-overlay').on('click', function () {
        const elem = document.body;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }

        $('#click-overlay').hide();
        $('#main-content').show();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
